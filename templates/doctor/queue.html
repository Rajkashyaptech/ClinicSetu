{% extends "base/base.html" %}
{% block title %}Doctor Queue | ClinicSetu{% endblock %}

{% block content %}
<h4 class="mb-3">My Consultation Queue</h4>

<div class="card shadow-sm">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Patient</th>
          <th>Session</th>
          <th>Started At</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="queueBody">
        <tr>
          <td colspan="4" class="text-muted">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
fetch("/api/v1/consultations/doctor/queue/")
  .then(res => {
    if (!res.ok) {
      throw new Error("Failed to load doctor queue");
    }
    return res.json();
  })
  .then(data => {
    const tbody = document.getElementById("queueBody");
    tbody.innerHTML = "";

    if (!data.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center text-muted">
            No patients in queue
          </td>
        </tr>`;
      return;
    }

    data.forEach(s => {
      tbody.innerHTML += `
        <tr>
          <td>${s.patient_name}</td>
          <td>#${s.session_number}</td>
          <td>${new Date(s.started_at).toLocaleString()}</td>
          <td>
            <a href="/consultations/consult/${s.id}/"
               class="btn btn-sm btn-primary">
              Open
            </a>
          </td>
        </tr>
      `;
    });
  })
  .catch(err => {
    document.getElementById("queueBody").innerHTML = `
      <tr>
        <td colspan="4" class="text-danger text-center">
          ${err.message}
        </td>
      </tr>
    `;
  });
</script>
{% endblock %}
